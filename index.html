
<!DOCTYPE html>
<html>

<head>
    <title>Countdown Timer</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <div class="timer-text">Javascript Countdown Timer</div>
        <div class="targetelement">
            <div class="box">
                <div class="days"></div>
                <div class="day">Days</div>
            </div>
            <div class="box">
                <div class="hours"></div>
                <div class="day">Hours</div>
            </div>
            <div class="box">
                <div class="minutes"></div>
                <div class="day">Minutes</div>
            </div>
            <div class="box">
                <div class="seconds"></div>
                <div class="day">Seconds</div>
            </div>
        </div>
        <div class="targetdate">Taget Date : January  01 2024 00:00:01</div>

        
    </div>






    <script src="script.js"></script>
</body>

</html>
